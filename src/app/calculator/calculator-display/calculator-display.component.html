<div id="valuesContainer" class="container-fluid custom-cont-style">
  <label for="valuesContainer" class="group-title">Values</label>
  <div class="row">
    <div class="col-sm-3">
      <label for="dailyAmountParagraph">Daily amount: </label>
    </div>
    <div class="col-sm-3">
      <p id="dailyAmountParagraph">{{ dailyAmount | currency:currencyCode }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <label for="grossAmountParagraph">Gross amount: </label>
    </div>
    <div class="col-sm-3">
      <p id="grossAmountParagraph">{{ grossAmount | currency:currencyCode }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <label for="taxParagraph">Tax: </label>
    </div>
    <div class="col-sm-3">
      <p id="taxParagraph">{{ tax }}%</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <label for="fixedCostParagraph">Fixed cost: </label>
    </div>
    <div class="col-sm-3">
      <p id="fixedCostParagraph">{{ fixedCost | currency:currencyCode }}</p>
    </div>
    <div class="col-sm-3">
      <label for="netAmountParagraph" style="font-size: 36px;">Net amount: </label>
    </div>
    <div class="col-sm-3">
      <p id="netAmountParagraph" style="font-size: 36px;">{{ netAmount | currency:'PLN ' }}</p>
    </div>
  </div>
</div>
